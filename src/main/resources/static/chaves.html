    <div class="container mt-5 d-flex flex-column align-items-center">
        <h1 class="mb-4 text-center">Sistema de Empréstimo de Chaves</h1>
        <!-- Cadastro de Chave -->
        <div class="card mb-3 mx-5" style="width: 800px;">
            <div class="card-header"><strong>CADASTRO DE CHAVES</strong></div>
            <div class="card-body">
                <form id="formChave">
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Nome da Chave" id="nomeChave">
                    </div>
                    <div class="mb-3">
                        <select class="form-select" id="idSetorChave">
                            <option selected disabled>Selecione o Setor</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </form>
            </div>
        </div>

        <!-- Tabela de Chaves -->
        <div class="mt-5 mb-5 mx-5" style="width: 800px;">
            <h5>Lista de chaves cadastradas</h5>
            <table class="table table-bordered">
                <thead>
                    <tr><th>ID</th><th>Nome</th><th>Disponibilidade</th><th>Setor ID</th></tr>
                </thead>
                <tbody id="tabelaChaves"></tbody>
            </table>
        </div>
    </div>

<script>
    const api = 'http://localhost:8080';

    function handleSubmit(formId, endpoint, getData, updateTable) {
        document.getElementById(formId).addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = getData();
            try {
                const res = await fetch(`${api}/${endpoint}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                if (!res.ok) {
                    const error = await res.json();
                    throw new Error(error.message || 'Erro ao salvar o registro.');
                }
                await res.json(); // Ou res.text() se o backend não retornar JSON
                alert('Registro salvo com sucesso!');
                if (updateTable) updateTable();
            } catch (error) {
                alert('Erro: ' + error.message);
            }
        });
    }

    function carregarTabela(endpoint, tabelaId, renderRow) {
        fetch(`${api}/${endpoint}`)
            .then(res => res.json())
            .then(data => {
                const tabela = document.getElementById(tabelaId);
                tabela.innerHTML = data.map(renderRow).join('');
            });
    }

    function atualizarTabelaChaves() {
        carregarTabela('Key/all', 'tabelaChaves', chave => `
            <tr>
                <td>${chave.idKey}</td>
                <td>${chave.name}</td>
                <td>${chave.available == '1' ? 'Sim' : 'Não'}</td>
                <td>${chave.sector.name}</td>
            </tr>
        `);
    }

    atualizarTabelaChaves();

    // Chamada para handleSubmit
    handleSubmit('formChave', 'Key/create', () => ({
        name: document.getElementById('nomeChave').value,
        idSector: parseInt(document.getElementById('idSetorChave').value)
    }), atualizarTabelaChaves);

</script>
